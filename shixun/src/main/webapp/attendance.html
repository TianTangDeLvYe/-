<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工管理系统 - 考勤管理</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="employee.html">员工管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="employee.html">员工管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="attendance.html">考勤管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="leave.html">请假管理</a>
                </li>
            </ul>
            <span class="navbar-text me-3" id="userInfo">欢迎，未登录</span>
            <button id="logoutBtn" class="btn btn-outline-danger">退出登录</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mb-4">考勤打卡</h2>

            <div class="punch-card bg-light p-4 mb-4">
                <div class="mb-3">
                    <label for="empId" class="form-label">员工ID</label>
                    <input type="text" class="form-control" id="empId" placeholder="输入员工ID" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">打卡位置</label>
                    <input type="text" class="form-control" id="location" placeholder="输入打卡位置" required>
                </div>
                <button id="clockInBtn" class="btn btn-success w-100 punch-btn">上班打卡</button>
                <button id="clockOutBtn" class="btn btn-danger w-100 punch-btn">下班打卡</button>
            </div>

            <div class="attendance-history">
                <h3 class="mb-3">我的考勤记录</h3>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>时间</th>
                        <th>类型</th>
                        <th>位置</th>
                        <th>状态</th>
                    </tr>
                    </thead>
                    <tbody id="attendanceHistoryBody">
                    <!-- 数据通过JS动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="/static/js/common.js"></script>
<script>
    // 动态设置上下文路径（JSP表达式）
    api.contextPath = '<%= request.getContextPath() %>';
</script>
<script src="/static/js/attendance.js"></script>
</body>
</html>
