<!DOCTYPE html>
<%@ page language="java" contentType="text/html; charset=UTF-8" pageEncoding="UTF-8"%>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工管理系统 - 员工管理</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="employee.html">员工管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="employee.html">员工管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="attendance.html">考勤管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="leave.html">请假管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dept.html">部门管理</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="post.html">岗位管理</a>
                </li>
            </ul>
            <span class="navbar-text me-3" id="userInfo">欢迎，未登录</span>
            <button id="logoutBtn" class="btn btn-outline-danger">退出登录</button>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2>员工列表</h2>
                <button id="addEmployeeBtn" class="btn btn-primary">添加员工</button>
            </div>

            <div class="table-container">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>部门</th>
                        <th>岗位</th>
                        <th>手机号</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody id="employeeTableBody">
                    <!-- 数据通过JS动态填充 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="/static/js/common.js"></script>
<script>
    // 动态设置上下文路径（JSP表达式）
    api.contextPath = '<%= request.getContextPath() %>';
</script>
<script src="/static/js/employee.js"></script>
</body>
</html>
