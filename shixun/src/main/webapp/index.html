<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>员工管理系统 - 登录</title>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="login-container card p-4">
    <h3 class="text-center mb-4">员工管理系统</h3>
    <form id="loginForm">
        <div class="mb-3">
            <label for="loginName" class="form-label">用户名</label>
            <input type="text" class="form-control" id="loginName" required autocomplete="username">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">密码</label>
            <input type="password" class="form-control" id="password" required autocomplete="current-password">
        </div>
        <button type="button" id="loginBtn" class="btn btn-primary w-100">登录</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.min.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/login.js"></script>
</body>
</html>
